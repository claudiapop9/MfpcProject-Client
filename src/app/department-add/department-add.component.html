<h3>Add new Department</h3>
<div style="width: 400px; margin: auto;">
	<div class="submit-form">
		<div *ngIf="!submitted">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" required [(ngModel)]="department.name"
					name="name" />
			</div>
			<div class="form-group">
				<label for="country">Country</label>
				<input class="form-control" id="country" required [(ngModel)]="department.country" name="country" />
			</div>
			<button (click)="saveDepartment()" class="btn btn-success">Submit</button>
		</div>
		<div *ngIf="submitted">
			<h4>You submitted successfully!</h4>
			<button class="btn btn-success" (click)="newDepartment()">Add</button>
		</div>
	</div>
</div>
