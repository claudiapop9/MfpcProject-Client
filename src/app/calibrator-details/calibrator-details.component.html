<div style="width: 400px; margin: auto;">
	<div *ngIf="currentCalibrator" class="edit-form">
		<h4>Calibrator</h4>
		<form>
			<div class="form-group">
				<label for="value">Value</label>
				<input
          type="text"
          class="form-control"
          id="value"
          [(ngModel)]="currentCalibrator.value"
          name="value"
        />
      </div>
				<div class="form-group">
					<label for="unit">Unit</label>
					<input
          type="text"
          class="form-control"
          id="unit"
          [(ngModel)]="currentCalibrator.unit"
          name="unit"
        />
      </div>
		</form>

		<button class="badge badge-danger mr-2" (click)="deleteCalibrator()">
      Delete
    </button>

		<button
      type="submit"
      class="badge badge-success"
      (click)="updateCalibrator()"
    >
      Update
    </button>
		<p>{{ message }}</p>
	</div>

	<div *ngIf="!currentCalibrator">
		<br />
		<p>Cannot access this Calibrator...</p>
	</div>
</div>
