<div style="width: 400px; margin: auto;">
	<div *ngIf="currentDepartment" class="edit-form">
		<h4>Department</h4>
		<form>
			<div class="form-group">
				<label for="name">Name</label>
				<input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="currentDepartment.name"
          name="name"
        />
      </div>
				<div class="form-group">
					<label for="country">Country</label>
					<input
          type="text"
          class="form-control"
          id="country"
          [(ngModel)]="currentDepartment.country"
          name="country"
        />
      </div>
		</form>

		<button class="badge badge-danger mr-2" (click)="deleteDepartment()">
      Delete
    </button>

		<button
      type="submit"
      class="badge badge-success"
      (click)="updateDepartment()"
    >
      Update
    </button>
		<p>{{ message }}</p>
	</div>

	<div *ngIf="!currentDepartment">
		<br />
		<p>Cannot access this Department...</p>
	</div>
</div>
